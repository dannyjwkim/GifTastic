<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Animals</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!--CSS file-->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="clear"></div>

<body>
  <div class="wrapper">
    <div class="col-md-1"></div>
    <div class="col-md-6">
      <div id=animalButtons>
      </div>
    </div>
    <div class="col-md-4">
      <form id="animalForm">
        <label for="animalImage">Add an animal
        </label>
        <input type="text" id=animalInput></input>
        <input id="addAnimal" type="submit" value="submit"></input>
      </form>
      <h2>Click on an Animal Button to display 10 giphy's of that animal</h2>
      <p>You can add more Animals by using the Animal form</p>
      <p>If you click on the animal, it will become animated</p>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-12">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div id=animals>
        </div>
      </div>
    </div>
  </div>
  <!--jQuery-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <!--My script-->
  <script type="text/javascript" src="giphy.js"></script>
</body>

</html>
